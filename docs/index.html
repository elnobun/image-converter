<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Image to WebP Converter</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div class="container">
		<h1>Convert Images to WebP</h1>
		<!-- <form id="uploadForm">
			<input type="file" id="fileInput" name="images" multiple accept="image/*" />
			<button type="submit">Upload</button>
		</form> -->

		<div id="dropArea" class="drop-area">
			<div class="drop-area-content">
				<img src="box-icon.svg" width="190" height="140" alt="Upload Icon" class="upload-icon">
				<p>Drop your images here!</p>
				<p class="subtext">Up to 20 images [You can add more, but you know the drill], max 5 MB each.</p>
			</div>
			<input type="file" id="fileInput" name="images" multiple accept="image/*" class="file-input">
		</div>
		<button id="convertButton">Convert</button>
		<!-- Bulk removal -->
		<button id="clearAllButton">Clear All</button>
		<!-- Progress bar -->
		<div class="progress-bar" id="progressBar">
			<div class="progress-fill" id="progressFill"></div>
		</div>

		<!-- Compression Level -->
		<div id="compressionSettings">
			<label for="compressionRange">Compression Quality:</label>
			<input type="range" id="compressionRange" min="1" max="100" value="80" step="1">
			<span id="compressionValue">80</span>%
		</div>

		<p id="fileSummary"></p>

		<div id="table-container">
			<table>
				<thead>
					<tr>
						<th>Thumbnail</th>
						<th>Filename</th>
						<th>Original Size</th>
						<th>Converted Size</th>
						<th>Compression</th>
						<th>File Type</th>
						<th>Download</th>
						<th>Delete File</th>
					</tr>
				</thead>
				<tbody id="imageTableBody"></tbody>
			</table>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.min.js"></script>
	<script src="script.js" type="module"></script>
</body>

</html>
